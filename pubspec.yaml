name: frameon
description: "A Bluetooth smart LED matrix display companion app for Spotify, GIF display, clock, and Pomodoro timer."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # BLE (Bluetooth Low Energy)
  flutter_reactive_ble: ^5.4.0

  # Permissions (BLE, storage, etc.)
  permission_handler: ^12.0.1

  # HTTP client (Spotify API)
  http: ^1.6.0

  # Secure token storage (Spotify OAuth tokens)
  flutter_secure_storage: ^10.0.0

  # State management
  flutter_riverpod: ^3.2.1

  # Image processing (resize, dither, RGB565 encoding)
  image: ^4.8.0

  # Unique IDs
  uuid: ^4.5.3

  # URL launcher (Spotify OAuth redirect)
  url_launcher: ^6.3.0

  # App links / deep linking (OAuth callback)
  app_links: ^7.0.0

  # Local file storage (GIF/image assets)
  path_provider: ^2.1.5

  # File picking (GIF/image upload from device)
  file_picker: ^10.3.10

  # Shared preferences (device settings, brightness, mode)
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true